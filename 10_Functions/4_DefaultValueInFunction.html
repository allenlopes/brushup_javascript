<script>
    function addNumber(x, y){

        document.write(x+y);
    }
    addNumber(10);
    /* The above code will display an error as NaN(i.e Not a Number) since we have passed, 2 parameters i.e x and y while creating
        function addNumber(x , y) but while calling it we just passed one single parameter, i.e addNumber(10), so it will display the error.
    */

document.write('<br/>')

    function addNumber1(x, y = 0){
        document.write(x + y)
    }
    addNumber1(10)
    /*
    The above code won't display any error even though we have passed one single parameter while calling functiona addNumber1,
    because while creating function addNumber1 we have passed 2 parameters x and y, but we have given the value of y = 0,
    since, in any case if we didn't use the second parameter, we can keep it zero or just '' i.e null, and it won't affect the first parameter.
    */

document.write('<br/>')

    function addNumber2(x, y = 0){
        document.write(x + y)
    }
    addNumber2(10, 30)
    /*
    While calling the function we have passed 2 values; here it will overwrite the value of y = 0(which was passed while creating function addNumber)
    as y = 30 and give us the addition output of x + y i.e 40.
    */

</script>
