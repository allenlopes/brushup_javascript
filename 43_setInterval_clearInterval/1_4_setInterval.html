<div id="counter"> 1 </div>
<script>
    let x = 10;
    setInterval(incWidth, 2000);
    function incWidth() {
        // x++; /* It will increase the width of background colour by 10px after each 2 seconds. */
        x = x+10; /* It will increase the width of background colour by 10px after each 2 seconds. */
        let c = document.getElementById('counter');
        c.style.width=x+ "px"
    }
</script>

<style>
    #counter {
        background-color: red;
        width: 1px;
        height: 50px;
    }
</style>
