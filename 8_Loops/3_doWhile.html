<html>
    <head>
        <script>

        // Basically in do while loop, it runs for first time then it checks the condition and based on that condition it runs further.
        // Even if the first condition is false, then too it will run because of do loop and then only the condition is checked in while loop.
            var x = 1; //initialization
            do{
                document.write("3 x "+x+" = "+3*x+"<br/>");
                x++; // increment/decrement
            }while(x <= 10) // condition
        </script>
    </head>
    <body>

    </body>
</html>
