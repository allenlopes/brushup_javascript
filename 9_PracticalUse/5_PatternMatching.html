<html>
    <head>
        <script>
            /*
                *
                **
                ***
                ****
                *****
            */
            for(var x = 1; x <= 5; x++)
            {
                for(var y = 1; y <= x; y++)
                {
                    document.write(" * ")
                }
                document.write("<br/>")
            }


            /*
                1
                12
                123
                1234
                12345
            */
            for(var x = 1; x <= 5; x++)
            {
                for(var y = 1; y <= x; y++)
                {
                    document.write(y)
                }
                document.write("<br/>")
            }
        </script>
    </head>
</html>
