<html>
    <head>
        <script>
    /* Assignment
        =   +=  -=  /=  *=  **=
    */
        var x = 10
        x += 10  // It means that x = x + 10
        document.write(x)

    document.write('<br/>')

        var y = 20
        y -= 15  // It means that y = y - 15
        document.write(y)

    document.write('<br/>')

        var z = 20
        z *= 5  // It means that z = z*5
        document.write(z)

    document.write('<br/>')

        var w = 20
        w /= 5  // It means that w = w/5
        document.write(w)

    document.write('<br/>')

        var z1 = 10
        z1 **= 3  // It means that z1 = z1^3(i.e 10 raise to 3)
        document.write(z1)


        </script>
    </head>
    <body>

    </body>
</html>
