<html>
    <head>
        <script>
    /* Logical
        &&  ||  !
    */

    var x = 40;
    var y = 60;
    var result=(x>50 && y>70); // && i.e AND means that both the conditions should be satisfied
    document.write(result)

document.write('<br/>')

    var x1 = 40;
    var y1 = 60;
    var result1=(x1>30 || y1>70); // || i.e OR means that atleast one of the conditions should be satisfied
    document.write(result1)

document.write('<br/>')

    var z = true;
    document.write(!z) // ! i.e NOT means it will basically give the opposite answer, like if z = true then if we output as !z (i.e NOT z) then it will give output as false
    // if true then false and vice versa

        </script>
    </head>
    <body>

    </body>
</html>
