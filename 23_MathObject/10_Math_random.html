<script>
    document.write(Math.random())

document.write('<br/>');

    // Making it positive by multiplying with power of 10,
    var x = Math.random()*1000;
    document.write(x)

document.write('<br/>');

    // Making the number without any decimal point number, using Math.trunc() function.
    var y = Math.random()*1000;
    document.write(Math.trunc(y));
</script>
