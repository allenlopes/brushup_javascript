<html>
    <head>
        <script>
            let x = 30
            let result =(x > 20)?"Good" : "Bad"; // It means that if x > 20 then print good else print bad
            document.write(result)

            let result1; // we have only declared result1 and not gave any value to it, so it's undefined
            document.write(result1 ?? "Good") // basically ??(double question mark) means if variable result1 is undefined then print "Good"
        </script>
    </head>
</html>
