// If we want to remove the current year from the Date object being printed,
    /*
    var d = new Date();

    */


// If we want to remove the current month from the Date object being printed,
    /*
    var d = new Date();
    document.write(d.getMonth()); // getMonth() will display only the current month.
    */


// If we want to remove the current date from the Date object being printed,
    /*
    var d = new Date();
    document.write(d.getDate()); // getDate() will display only the current Date.
    */


// If we want to remove the current Hour(in 12 hour time format) from the Date object being printed,
    /*
    var d = new Date();

    */

    /*
    var d = new Date();
    document.write(d.getSeconds()); // getSeconds() will display only the current second from the minute.
    */


// If we want to remove the current Day(in terms of number, like sunday - 0, monday - 1, tuesday - 2, wednesday - 3,....) from the Date object being printed,
    /*
    var d = new Date();
