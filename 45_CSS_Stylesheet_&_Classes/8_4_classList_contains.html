<!-- check if particular class exists or not by using the contains function -->

<div id="txt" class="box test"> Allen </div> <!-- 1st css is class="box" -->

<script>
    let txt = document.getElementById('txt')
    console.log(txt.classList.contains('test')); /* contains function tells us if specific class is present or not, like we want to know
    if class="test" is there or not, if it's there it will output true in console and if it's not there it will output
    false in console. */
</script>
